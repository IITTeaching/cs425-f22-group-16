<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1 id="title">Managing a Customer</h1>
    <div class="container">
        <form action="{{ url_for('managerProcess', managerName=name) }}" method="post" id="login">
            <label id="usrText" for="usr">Customer ID:</label>
            <select id="dropdown" name="c_id">
                {% for i in range(0, cIDs|length) %}
                  <option value="{{ cIDs[i] }}">{{ cIDs[i] }}</option>
                {% endfor %}
            </select><br>
            <input id="btn" type="submit" name="manageCustomer" value="Manage Customer">
        </form>
    </div>
</body>
</html>
