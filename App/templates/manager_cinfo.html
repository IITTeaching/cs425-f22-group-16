<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1 id="title">Customer Account for {{ data[1] }}</h1>
    
    <div class="container">
        <form method="post" action="/manager_console">
            <fieldset>
                <legend>Account Info:</legend>
                {% for i in range(0,5) %}
                    <div>
                        <ul>{{ headings[i] }}: {{ data[i] }}</ul>
                    </div>
                {% endfor %}
                <button id="btn" type="submit">Update</button>
                <button id="btn" type="submit">Deactivate</button>
            </fieldset>
       </form>
    </div>
</body>
</html>
