<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1 id="title">Welcome</h1>
    
    <div class="container">
        <form method="post" action="/manager_console">
            <fieldset>
                <legend>Select Your Name:</legend>
                {% for item in data %}
                    <div>
                        <input type="radio" id="name" name="ssn" value="{{item[0]}}">
                        <label for="name">{{item[1]}} (ID: {{item[0][-4:]}})</label>
                    </div>
                {% endfor %}
                <button id="btn" type="submit">Submit</button>
            </fieldset>
       </form>
    </div>
</body>
</html>
