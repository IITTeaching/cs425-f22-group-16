<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
    <h1 id="title">Add a Customer</h1>
    <div class="container">
        <form action="{{ url_for('tellerProcess', name=name, ssn=ssn) }}" method="post" id="login">
            <label id="usrText" for="usr">Customer ID:</label>
            <input type="text" id="usr" name="c_id" required><br>
            <label id="usrText" for="usr">Customer Name:</label>
            <input type="text" id="usr" name="name" required><br>
            <label id="usrText" for="usr" maxlength="2">State:</label>
            <input type="text" id="usr" name="state" required><br>
            <label id="usrText" for="usr">City:</label>
            <input type="text" id="usr" name="city" required><br>
            <label id="usrText" for="usr" maxlength="2">Zip Code:</label>
            <input type="text" id="usr" name="zip_code" required><br>
            <label id="usrText" for="usr">Salary:</label>
            <input type="text" id="usr" name="salary" required><br>
            <label id="usrText" for="usr">Branch:</label>
            <select id="dropdown" name="branch">
                {% for i in range(0, branches|length) %}
                  <option value="{{ branches[i] }} ">{{ branches[i] }}</option>
                {% endfor %}
            </select><br>
            <input id="btn" type="submit" name="addCustomer" value="Submit">
        </form>
    </div>
</body>
</html>
