<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    {%- if mName -%}
    <h1 id="title">Welcome, {{ mName }}</h1>
    {% endif %}
    <div class="console">
        <form method="post" action="{{ url_for('managerProcess', managerName=mName) }}">
            <input id="btn" type="submit" name="button" value="Add Customer"><br>
            <input id="btn" type="submit" name="button" value="Add Teller"><br>
            <input id="btn" type="submit" name="button" value="Manage Customer"><br>
            <input id="btn" type="submit" name="button" value="Manage Teller"><br>
            <input id="btn" type="submit" name="button" value="Analytics">
        </form>
    </div>
</body>
</html>
